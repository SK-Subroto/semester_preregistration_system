<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
  <div style="margin-left:100px; padding-top:60px;">
   <div style="align: center">
    <div>
      <div  style="margin-right:60px; float:left; padding-top: 10px;">
        <select style="margin-right:5px; width:50%; height:100">
            <option value="semester">Select Semester</option>
            <option value="fall">Fall 2019</option>
            <option value="summer">Summer2020</option>
            <option value="Spring">Spring 2020</option>
        </select>
        <select style="margin-right:10px">
            <option value="level">Select Level</option>
            <option value="level1">Level 1</option>
            <option value="level2">Level 2</option>
            <option value="level3">Level 3</option>
            <option value="level4">Level 4</option>
        </select>
        <select style="padding-top:5px">
            <option value="term">Select Term</option>
            <option value="term1">Term 1</option>
            <option value="term2">Term 2</option>
            <option value="term3">Term 3</option>
        </select>
      </div>
    </div>
    <div style="width: 20%; float: left; margin-left: 30px; padding-top:10px">
      <div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Search" aria-label="Recipient's username" aria-describedby="basic-addon2">
  <div class="input-group-append">
    <button class="btn btn-outline-secondary" type="button">Search</button>
  </div>
</div>
    </div>
    </div>
    <div style="width:50%;">
        <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Number of Courses</th>
      <th scope="col">Course Code</th>
      <th scope="col">Course Title</th>
      <th scope="col">Number of Students</th>
      <th scope="col">Details</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>424</td>
      <td>SOftware Testing </td>
      <td>45</td>
      <td><button type="button" class="btn btn-success">View</button></td>
    </tr>
    <tr>
      <th scope="row">2</th>
      <td>425</td>
      <td>Documentation</td>
      <td>35</td>
      <td><button type="button" class="btn btn-success">View</button></td>
    </tr>
    <tr>
      <th scope="row">3</th>
      <td>321</td>
      <td> Computing</td>
      <td>20</td>
      <td><button type="button" class="btn btn-success">View</button></td>
    </tr>
  </tbody>
</table>
    </div>
  </div>
</body>
</html>
